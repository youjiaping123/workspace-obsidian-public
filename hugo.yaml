baseURL: "https://blog.rcofruit.com"
languageCode: "zh-cn"
title: "ROE's Blog"
theme: ["PaperMod"]

params:
  defaultTheme: auto
  enableSearch: true
  ShowToc: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  searchHidden: false
  
  outputs:
    home:
      - HTML
      - RSS
      - JSON
  
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  
  profileMode:
    enabled: true
    title: "ROE"
    subtitle: "別碰大地，別看太陽。"
    imageUrl: "https://raw.githubusercontent.com/youjiaping123/image-hosting/refs/heads/main/avatars/6332bd6fc635e05d5a6781d6e2c469be_1.jpg"
    imageTitle: "TRG Avatar"
    imageWidth: 200
    imageHeight: 200
    buttons:
      - name: "Posts"
        url: "/posts"
      - name: "Tags"
        url: "/tags"

  socialIcons:
    - name: "link"
      url: "https://www.roefruit.com/"
    - name: "github"
      url: "https://github.com/youjiaping123"
    - name: "rss"
      url: "index.xml"

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: github
      name: Github
      url: https://github.com/youjiaping123
      weight: 40
